<div class="modal-body" id="modal-body">
     <div class="row">
          <div class="col-xs-7">
               <div class="form-group">
                    <label for="name">Name</label>
                    <p>{{currStoryItem.name}}</p>
               </div>
          </div>
          <div class="col-xs-2">
               <div class="form-group">
                    <label for="email">Email</label>
                    <p>{{currStoryItem.email}}</p>
               </div>
          </div>
     </div>

     <div class="form-group">
          <label for="desc">Description</label>
          <div ng-repeat="item in currStoryItem.list">
               <pre style="background-color:#5c5c5c; color:white;padding-bottom:50px;padding-top:20px;"><b>Story #{{$index+1}} - {{item.subject}}</b><br/><br/>{{item.description}}</pre>
          </div>


     </div>

     <div class="form-group">
          <label for="images">Images</label><br/>
          <img name="images" ng-src="{{currStoryItem.img}}" width="150" class="img-thumbnail"/>
     </div>
