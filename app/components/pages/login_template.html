<div class="row">
     <div class="col-xs-4">
          <div class="form-group">
               <label for="username">Username</label>
               <input name="username" type="text" class="form-control" ng-model="credentials.username" />
          </div>
          <div class="form-group">
               <label for="username">Password</label>
               <input name="password" type="password" class="form-control" ng-model="credentials.password" />
          </div>
          <button class="btn btn-primary" ng-click="onClickLogin()"></button>
     </div>
</div>
