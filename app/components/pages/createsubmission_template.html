<div class="container-fluid" style="padding:35px;">
     <div class="alert-box col-xs-12">
          <div uib-alert class="col-xs-3 col-xs-offset-9" ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
     </div>
     <div class="form col-xs-12">
          <h2>OM Submission Form</h2>
          <hr style="margin-top:5px; margin-bottom:5px;"/>
          <ol class="breadcrumb" style="background: none; padding: 0px; margin-left:0px;">
               <li><a href="#" style="color:white;">Home</a></li>
               <li class="active" style="color:white;"><b>OM Submission Form</b></li>
          </ol>
          <div class="form-group">
               <label for="name">Name</label>
               <input type="text" name="name" ng-model="_submission.name" class="form-control" placeholder="John Doe"/>
          </div>
          <div class="form-group">
               <label for="email">Email</label>
               <input type="text" name="email" ng-model="_submission.email" class="form-control" placeholder="john.doe@hotmail.com"/>
          </div>

          <div class="form-group">
               <label for="name">Which magazine would you like to submit for?</label><br/>
               <label class="checkbox-inline"><input type="checkbox" ng-model="_submission.print_edition">Print Edition</label>
               <label class="checkbox-inline"><input type="checkbox" ng-model="_submission.web_edition">Web Edition</label>
          </div>
          <hr/>

          <!--
          <div class="form-group">
          <label for="name">Subject</label>
          <input type="text" name="name" ng-model="_submission.subject" class="form-control" placeholder="Subject"/>
     </div>
     <div class="form-group">
     <label for="desc">Description</label>
     <textarea name="desc" ng-model="_submission.description" class="form-control" rows="2" style="height: 325px;" placeholder="Write your story here"></textarea>
</div>
-->
<div class="form-group">
     <label for="desc">Submissions ( You may have up five )</label>
     <div class="row">
          <div class="col-xs-6">
               <button class="btn btn-primary" ng-click="onClickAdd()">Add Submission</button>
               <!--<button class="btn btn-primary" ng-click="onClickAddSubmission()">Extra Submission</button>-->
          </div></div>
     </div>
     <div class="form-group">

          <div class="row">
               <div class="col-xs-6" ng-show="(_submission.list.length > 0)?true:false">
                    <div ng-repeat="item in _submission.list">
                         <!--<pre><b>{{item.subject}}</b><br/><br/>{{item.description}}</pre><br/>-->
                         <div class="panel panel-default">
                           <div class="panel-heading">
                             <h3 class="panel-title">{{item.subject}}</h3>
                           </div>
                           <div class="panel-body">
                             <pre>{{item.description}}</pre>
                             <button class="btn btn-warning" ng-click="onClickRemove()">Remove</button>
                             <button class="btn btn-warning" ng-click="onClickModify()">Modify</button>

                           </div>
                         </div>




                    </div>
               </div>
          </div>
     </div>

     <div class="form-group" ng-if="false">
          <label for="upload">Upload File(s)</label><br/>
          <label class="btn btn-primary btn-file" >
               <span class="glyphicon glyphicon-cloud-upload"></span>
               Upload<input type="file" id="fileinput" name="fileinput" data-file-upload-callback="uploadImage"/>
          </label>
          <!--<button type="button" name="upload" class="btn btn-primary"><span class="glyphicon glyphicon-cloud-upload"></span> Upload</button>-->
     </div>
     <img data-http-src="{{avatarUrl}}" data-ng-if="hasimage" id="avatar" alt="Your Uploaded Picture"
     title="Your Uploaded Picture" height="80px" width="80px" aria-hidden="true"/>

     <table id="uploadedImageTable" class="table" data-ng-show="uploadedImage" summary="Uploaded picture files" role="presentation">
          <thead aria-hidden="true">
               <tr>
                    <th>Image</th>
                    <th scope="col">File Selected</th>
                    <th scope="col">Size</th>
                    <th scope="col">Actions</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>
                         <img class="imageArea img-thumbnail" ng-src="{{uploadedImage.imageSrc}}" title="Image to be uploaded" alt="Image to be uploaded" aria-hidden="true" width="200"/>
                    </td>
                    <td class="break-word">
                         <strong aria-hidden="true" id="uploadedImageName">{{ uploadedImage.name }}</strong>
                         <div aria-hidden="true"><span id="imgPreviewLabel">Image to be uploaded:</span></div>
                    </td>

                    <td class="break-word" data-nowrap aria-hidden="true">{{ uploadedImage.size/1024/1024|number:2 }} MB</td>
                    <td data-nowrap>
                         <button id="removeUploadedImageButton" data-focus-me="true" type="button" class="btn btn-danger btn-xs"
                         data-ng-click="removeUploadedImage()" aria-labelledby="PNCSection imgPreviewLabel uploadedImageName removeUploadedImageButton">
                         <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
                         <span class="sr-only">queued file</span>
                    </button>
               </td>
          </tr>
     </tbody>
</table>
<hr/>
<button type="button" class="btn btn-success" ng-click="onSubmitForm()" ng-disabled="bSubmitDisabled">Submit</button>
</div>
</div>
