<table>
     <thead>
          <tr>
               <th>Sub Num#</th>
               <th>Name</th>
               <th>Files</th>
          </tr>
     </thead>
     <tbody>
          <tr ng-repeat="story in stories">
               <td>{{story.id}}</td>
               <td>{{story.name}}</td>
               <td>{{story.files}}</td>
          </tr>
     </tbody>
</table>
